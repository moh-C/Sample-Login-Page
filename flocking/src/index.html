<div class="container">
  <canvas class="canvas js-canvas" width="500" height="500"></canvas>

  <div class="controls">
    <div class="control">
      <label for="predators" class="label">predators:</label>
      <input type="checkbox" id="predators" />
    </div>
    <div class="control">
      <label for="perception" class="label">perception:</label>
      <input type="range" min="50" max="300" step="1" value="50" id="perception" />
    </div>

    <div class="control">
      <label for="separation" class="label">Separation:</label>
      <input type="range" min="0.1" max="5" step="0.1" value="1" id="separation" />
    </div>

    <div class="control">
      <label for="alignment" class="label">Alignment:</label>
      <input type="range" min="0.1" max="3" step="0.1" value="1" id="alignment" />
    </div>

    <div class="control">
      <label for="cohesion" class="label">Cohesion:</label>
      <input type="range" min="0.1" max="3" step="0.1" value="1" id="cohesion" />
    </div>
  </div>
</div>
