<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <script src="./jquery.js"></script>
    <link rel="stylesheet" href="./bootstrap.css">
    <script src="./bootstrap.js"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="./blotter.js"></script>
    <script src="./fliesMaterial.js"></script>
</head>

<body>
    <div class="clearing"></div>
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-8">
                <h1 id="welcomeToLogin"></h1>
            </div>

            <div class="col-md-4 whiteBackground">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <div class="background">

                        </div>
                    </div>
                    <div class="col-md-1"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var text = new Blotter.Text("Welcome back!", {
            size: 125,
            fill: "#db7434"
        })

        var material = new Blotter.FliesMaterial();
        material.uniforms.uPointCellWidth.value = 0.015;
        material.uniforms.uPointRadius.value = 0.7;
        material.uniforms.uSpeed.value = 20;


        var blotter = new Blotter(material, {
            texts: text
        })

        var scope = blotter.forText(text);

        scope.appendTo(document.getElementById('welcomeToLogin'));
    </script>
</body>

</html>
